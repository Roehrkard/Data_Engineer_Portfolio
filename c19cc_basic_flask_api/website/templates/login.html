{#<!--overwrites template title for this page-->#}
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
   {#<!--sends login info to backend-->#}
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    {#<!--define a name and id (id is optional but you should use it so your for label links with your field) name is what the attribute will be called when you pass info to your backend-->#}
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
